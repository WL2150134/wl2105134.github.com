         <!-- CONTACT US SECTION -->
         <section>
            <div class="contact">
                <div id="contact_us">
                    <div class="cheader">
                        <div><h1>Contact Us</h1></div>
                        <div class="centerline">
                            <div class="line"></div>
                        </div>
                    </div>
                    <p>Please fill out the form if you are intersting in our sevices. We will contact you to tell more
                        details.</p>
                    <form action="">
                        <p>Your Name</p>
                        <input type="text" placeholder="Michael Lee" required>
                        <p>Your Phone</p>
                        <input type="tel" placeholder="01x-xxxx xxxx" required>
                        <p>Your Email</p>
                        <input type="text" placeholder="michael@gmail.com" required>
                        <p>Your Message</p>
                        <textarea rows="4" cols="50" name="comment" form="usrform"
                            placeholder="Write down something you want to ask"></textarea>
                        <div id="submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
